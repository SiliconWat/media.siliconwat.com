<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Media Library</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" type="module"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-SXYF6HQ17R"></script>
    </head>
    <body>
        <header>
            <figure>
                <img>
                <audio controls></audio>
                <video controls></video>
            </figure>
            <aside>
                <input id="url1" type="url">
                <button onclick="copyUrl()">Copy</button>
            </aside>
        </header>
        <main>
            <fieldset>
                <legend><h2>Media Library</h2></legend>
                <button onclick="getLibrary()">Refresh</button>
                <nav></nav>
            </fieldset>   
        </main>
        <footer>
            <fieldset>
                <legend><h2>Upload</h2></legend>
                <form onsubmit="addMediaViaUrl(event)">
                    <button type="button" onclick="pasteUrl()">Paste</button>
                    <input id="url2" type="url" name="url" placeholder="https://" required>
                    <button type="submit">Add</button>
                </form>
                <br><hr><br>
                <form onsubmit="addMediaViaUpload(event)">
                    <input type="file" name="media" multiple accept="image/*, audio/*, video/*" onchange="this.form.dispatchEvent(new Event('submit'))">
                </form>
            </fieldset>
            <h6>Silicon Wat LLC &copy; 2022</h6>
        </footer>
    </body>
</html>
