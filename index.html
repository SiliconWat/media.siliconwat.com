<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Media Library</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" type="module"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-SXYF6HQ17R"></script>
    </head>
    <body>
        <header>
            <figure>
                <img>
                <audio controls></audio>
                <video controls></video>
            </figure>
            <aside>
                <input type="url">
                <button>Copy</button>
            </aside>
        </header>
        <main>
            <fieldset>
                <legend><h2>Media Library</h2></legend>
                <nav></nav>
            </fieldset>   
        </main>
        <footer>
            <fieldset>
                <legend><h2>Upload</h2></legend>
                <form>
                    <button>Paste</button>
                    <input type="url" name="link" placeholder="https://">
                    <button>Add</button>
                </form>
                <br><hr><br>
                <form enctype="multipart/form-data">
                    <input type="file" accept="image/*, audio/*, video/*">
                </form>
            </fieldset>
            <h6>Silicon Wat LLC &copy; 2022</h6>
        </footer>
    </body>
</html>
